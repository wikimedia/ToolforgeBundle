name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  build:

    strategy:
      matrix:
        php: [ '7.4', '8.0', '8.1', '8.2' ]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './bin'

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{matrix.php}}

      - name: Test
        run: |
          composer install
          composer test
